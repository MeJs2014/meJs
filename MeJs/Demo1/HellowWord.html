<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
</body>
<script type="text/javascript" src="../meJs-1.0.js?v=1.10"></script>
<script>
    assembly("demo", "config_demo.js");
    assembly("common", "../common/config_common.js")
    namespace("qf").extend("page",{
        construct: function(){
            typeof this.init == "function" && this.init();
            typeof this.initEvent == "function" && this.initEvent();
            me.setIntervalList.push(this);
        },
        destruct: function(){

        }
    });
    namespace("qf.page").extend("hello",{
        setIntervalSec:500,
        _secIndex: 0,
        _helloworld:"Hello world...",
        imports:{
          msg: "demo.plugin.msg",
          $:"common.jQuery"
        },
        init: function(){
            var m = this;
            m.msg.show("Hello world");
            $("body").html("Hello world");
        },
        setInterval: function(){
            var m = this;
            if (m._helloworld.length < m._secIndex)
                m._secIndex = 0;
            m.msg.print.exec(m._helloworld.substr(0, ++m._secIndex));
        }
    });

</script>
</html>
